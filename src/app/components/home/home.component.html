<div class="home-container">
  <h1>Candidates</h1>
  <button
    (click)="navigateToCreateCandidate()"
    class="create-button"
    mat-button
  >
    Create new candidate
  </button>
  <div class="candidates-table">
    @if (dataSource.loading$ | async) {
      <mat-spinner class="loading-spinner"></mat-spinner>
    }
    <mat-table matSort [dataSource]="dataSource">
      <!-- Candidate name -->
      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef mat-sort-header>
          Candidate name
        </mat-header-cell>
        <mat-cell *matCellDef="let row">
          {{ row.name + " " + row.surname }}
        </mat-cell>
      </ng-container>

      <!-- Seniority -->
      <ng-container matColumnDef="seniority">
        <mat-header-cell *matHeaderCellDef mat-sort-header>
          Seniority
        </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{ row.seniority }} </mat-cell>
      </ng-container>

      <!-- Years of Experience -->
      <ng-container matColumnDef="years">
        <mat-header-cell *matHeaderCellDef mat-sort-header>
          Years of Experience
        </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{ row.years }} </mat-cell>
      </ng-container>

      <!-- Availability -->
      <ng-container matColumnDef="availability">
        <mat-header-cell *matHeaderCellDef mat-sort-header>
          Availability
        </mat-header-cell>
        <mat-cell *matCellDef="let row">
          {{ row.availability ? "Available" : "Unavailable" }}
        </mat-cell>
      </ng-container>

      <!-- Header and Row Declarations -->
      <mat-header-row *matHeaderRowDef="headerRowsDef"></mat-header-row>
      <mat-row
        (click)="viewCandidateDetails(row)"
        *matRowDef="let row; columns: headerRowsDef"
      ></mat-row>
    </mat-table>
    <mat-paginator
      #paginator
      class="table-paginator"
      [length]="dataSource.candidatesLength$ | async"
      [pageSizeOptions]="pageSizeOptions"
      showFirstLastButtons
      aria-label="Select page of candidates table"
    >
    </mat-paginator>
  </div>
</div>
